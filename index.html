<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generic Builder</title>
    <script defer src="index.js"></script>
    <link href="global.css" rel="stylesheet"/>

</head>
<body>
<div class="grid-container">
    <div class="grid-item"></div>
    <pre class="grid-item"><code id="result">Ready..</code></pre>
    <form class="grid-item" id="form">
        <div class="input-container">
            <label for="RuleTargetType">RuleTargetType</label>
            <input id="RuleTargetType" name="RuleTargetType" type="text"/>
        </div>
        <div class="input-container">
            <label for="IsRulesEngineBaseEntity">IsRulesEngineBaseEntity</label>
            <input id="IsRulesEngineBaseEntity" name="IsRulesEngineBaseEntity" type="checkbox"/>
        </div>
        <div class="input-container">
            <label for="AdditionalCollectionsToExposeInRE">AdditionalCollectionsToExposeInRE</label>
            <input id="AdditionalCollectionsToExposeInRE" name="AdditionalCollectionsToExposeInRE" type="text"/>
        </div>
        <hr class="dashed">
        <div class="input-container">
            <label for="IsCronTriggered">IsCronTriggered</label>
            <input id="IsCronTriggered" name="IsCronTriggered" onclick="show('cron',this)"
                   type="checkbox"/>
        </div>
        <div class="input-container" id="cron">
            <label for="CronExpression">CronExpression</label>
            <input id="CronExpression" name="CronExpression" type="text"/>
        </div>
        <label for="advanced-checkbox">Advanced properties</label>
        <input id="advanced-checkbox" name="advanced" onclick="show('advanced-parameters',this)" type="checkbox">

        <div class="input-container" id="advanced-parameters">
            <div class="input-container">
                <label for="BatchSizeParallelism">BatchSizeParallelism</label>
                <input id="BatchSizeParallelism" name="BatchSizeParallelism" type="text"/>
            </div>
            <div class="input-container">
                <label for="LogFetchTimeThreshold">LogFetchTimeThreshold</label>
                <input id="LogFetchTimeThreshold" name="LogFetchTimeThreshold" type="text"/>
            </div>
            <div class="input-container">
                <label for="ThrottlingBackoffMedian">ThrottlingBackoffMedian</label>
                <input id="ThrottlingBackoffMedian" name="ThrottlingBackoffMedian" type="text"/>
            </div>
            <div class="input-container">
                <label for="ThrottlingBackoffMaxRetry">ThrottlingBackoffMaxRetry</label>
                <input id="ThrottlingBackoffMaxRetry" name="ThrottlingBackoffMaxRetry" type="text"/>
            </div>
        </div>
        <hr class="dashed">
        <div class="input-container">
            <label for="ContinueWith">ContinueWith</label>
            <input id="ContinueWith" name="ContinueWith" type="text"/>
        </div>
        <hr class="dashed">
        <div class="input-container">
            <label for="ShouldIndexEntity">ShouldIndexEntity</label>
            <input id="ShouldIndexEntity" name="ShouldIndexEntity" type="checkbox"/>
        </div>
        <div class="input-container">
            <label for="LookupEventSources">LookupEventSources</label>
            <input id="LookupEventSources" name="LookupEventSources" type="text"/>
        </div>
        <div class="input-container">
            <label for="IsRegionLess">IsRegionLess</label>
            <input id="IsRegionLess" name="IsRegionLess" onclick="show('region',this,true)"
                   type="checkbox"/>
        </div>
        <div id="region">
            <div class="input-container">
                <label for="ExcludedRegions">ExcludedRegions</label>
                <input id="ExcludedRegions" name="ExcludedRegions" type="text"/>
            </div>
        </div>
        <div class="input-container">
            <label for="ExcludedVendors">ExcludedVendors</label>
            <input id="ExcludedVendors" name="ExcludedVendors" type="text"/>
        </div>
        <hr class="dashed">
        <div class="input-container">
            <label for="ResponsePropertyToUse">ResponsePropertyToUse</label>
            <input id="ResponsePropertyToUse" name="ResponsePropertyToUse" type="text"/>
        </div>
        <div class="input-container">
            <label for="PropertiesToRemoveFromExternalObject">PropertiesToRemoveFromExternalObject</label>
            <input id="PropertiesToRemoveFromExternalObject" name="PropertiesToRemoveFromExternalObject" type="text"/>
        </div>
        <div class="input-container">
            <label for="ExternalEntityIdProperty">ExternalEntityIdProperty</label>
            <input id="ExternalEntityIdProperty" name="ExternalEntityIdProperty" type="text"/>
        </div>
        <div class="input-container">
            <label for="ExternalEntityNameProperty">ExternalEntityNameProperty</label>
            <input id="ExternalEntityNameProperty" name="ExternalEntityNameProperty" type="text"/>
        </div>
        <div class="input-container">
            <label for="ExternalEntityTagsProperty">ExternalEntityTagsProperty</label>
            <input id="ExternalEntityTagsProperty" name="ExternalEntityTagsProperty" type="text"/>
        </div>
        <div class="input-container">
            <label for="AssemblyName">AssemblyName</label>
            <input id="AssemblyName" name="AssemblyName" type="text"/>
        </div>
        <div class="input-container">
            <label for="ApiCall">ApiCall</label>
            <input id="ApiCall" name="ApiCall" type="text"/>
        </div>
        <div class="input-container">
            <label for="RequiredPermission">RequiredPermission</label>
            <input id="RequiredPermission" name="RequiredPermission" type="text"/>
        </div>
        <hr class="dashed">
        <div class="input-container request-container" id="request-container">
            <label>RequestParameters</label>
            <button class="request-button" id="addRequestParametersButton" onclick="addRequestParametersAnswer(this)"
                    type="button">+
            </button>
        </div>


        <div class="input-container">
            <label for="PaginationMarker">PaginationMarker</label>
            <input id="PaginationMarker" name="PaginationMarker" type="text"/>
        </div>
        <div class="input-container">
            <label for="IsExternalIdGenerated">IsExternalIdGenerated</label>
            <input id="IsExternalIdGenerated" name="IsExternalIdGenerated" type="checkbox"/>
        </div>
        <hr class="dashed">
        <div class="input-container">
            <label for="ShouldEnrichBaseEntity">ShouldEnrichBaseEntity</label>
            <input id="ShouldEnrichBaseEntity" name="ShouldEnrichBaseEntit type=texty"
                   onclick="show('enrichment',this)"
                   type="checkbox"/>
        </div>
        <div id="enrichment">
            <div class="input-container">
                <label for="ENRApiCall">ApiCall</label>
                <input id="ENRApiCall" name="ENRApiCall" type="text"/>
            </div>
            <div class="input-container">
                <label for="ENRRequiredPermission">RequiredPermission</label>
                <input id="ENRRequiredPermission" name="ENRRequiredPermission" type="text"/>
            </div>
            <div class="input-container">
                <label for="ENRSubType">SubType</label>
                <input id="ENRSubType" name="ENRSubType" type="text"/>
            </div>
            <div class="input-container request-container" id="enr-request-container">
                <label>RequestParameters</label>
                <button class="request-button" id="enrAddRequestParametersButton"
                        onclick="addRequestParametersAnswer(this)"
                        type="button">+
                </button>
            </div>

            <div class="input-container">
                <label>RequestParametersFromBaseEntity</label>
                <input id="ENRRequestParametersFromBaseEntityBase" name="ENRRequestParametersFromBaseEntityBase"
                       placeholder="Base" type="text"/>
                <input id="ENRRequestParametersFromBaseEntityENR" name="ENRRequestParametersFromBaseEntityENR"
                       placeholder="Enrichment" type="text"/>
            </div>
            <div class="input-container">
                <label for="ENRResponsePropertyToUse">ResponsePropertyToUse</label>
                <input id="ENRResponsePropertyToUse" name="ENRResponsePropertyToUse" type="text"/>
            </div>
            <div class="input-container">
                <label for="ENRPropertiesToRemoveFromExternalObject">PropertiesToRemoveFromExternalObject</label>
                <input id="ENRPropertiesToRemoveFromExternalObject" name="ENRPropertiesToRemoveFromExternalObject"
                       type="text"/>
            </div>
            <div class="input-container">
                <label for="ENRPaginationMarker">PaginationMarker</label>
                <input id="ENRPaginationMarker" name="ENRPaginationMarker" type="text"/>
            </div>
        </div>


    </form>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <button id="save" onclick="saveTextAsFile()" type="button" value="save">Download</button>
    <div id="button-container">
        <button onclick="saveToLocalStorage()">Save</button>
        <button onclick="loadFromLocalStorage()">Load</button>
    </div>
</div>

</body>
</html>
